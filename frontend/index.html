<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>MakePlaylistTogether</title>
</head>
<body>
  <div class="container" id='app'>
    <h1 style="text-align: center; padding: 30px">{{message}}</h1>
    <h3 style="padding-top: 30px">Current playlists:</h3>

    <table class="table table-hover">
      <thead class="thead-dark">
      <tr>
        <th scope="col">â„–</th>
        <th scope="col">Playlist Name</th>
        <th scope="col">Songs count</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>




      <tr v-for="(album, index) in albums" @click="openPlaylist(album.album_name)">


        <th scope="row">{{index + 1}}</th>
        <td>{{album.album_name}}</td>
        <td >{{album.songs.length}}</td>
        <td>
          <button class="btn btn-outline-danger" @click="deletePlaylist(album.album_name)">X</button>
        </td>
      </tr>
      </tbody>
    </table>

    <form class="form-inline" style="margin: 0 auto; width: 400px">
      <div class="form-group mx-sm-3 mb">
        <input type="playlistName" class="form-control" id="inputNewPlaylist" placeholder="New playlist name" v-model="albumName">
      </div>
      <button class="btn btn-primary" @click="createPlaylist">Create new playlist</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
